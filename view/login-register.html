<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>HSE-APP - Portal</title>
	<!-- Favicon-->
	<link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="assets/css/app.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="assets/css/pages/extra_pages.css" rel="stylesheet" />
    <!--Custom Scripts-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/functions-custom.js"></script>
    <script src="assets/js/session-custom.js"></script>
    <!--Page Specific Scripts-->

</head>
<body class="light">
	        <!-- Top Bar -->
            <div class="">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                    aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="" />
                    <span class="logo-name">HSE-APP</span>
                </a><br>
            </div>
            <!-- Top Bar /-->
	<div class="loginmain">
		<div class="loginCard">
			<div class="login-btn splits">
				<p>Already an user?</p>
				<button class="active">Login</button>
			</div>
			<div class="rgstr-btn splits">
				<p>Don't have an account?</p>
				<button>Register</button>
			</div>
			<div class="wrapper">
				<form id="login" class="StaffLoginForm" tabindex="500">
					<h3>Login</h3>
					<div class="mail">
						<input type="email" name="email" id="email" placeholder="email">
						<label>Email or Username</label>
					</div>
					<div class="passwd">
						<input type="password" name="password" id="password" placeholder="password">
						<label>Password</label>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<a href="forgotpassword">
							Forgot password?
						</a>
					</div>
					<div class="submit">
						<button id="StaffLoginBTN" type="submit" class="dark">Login</button>
					</div>
					<div class="alert"></div>
					<!--<div class="flex-c p-b-112">
						<a href="#" class="login100-social-item bg-fb">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="login100-social-item bg-twitter">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="login100-social-item bg-google">
							<i class="fab fa-google"></i>
						</a>
					</div>-->
				</form>
				<form id="register" class="CompanyRegisterForm" tabindex="502">
					<h3>Register</h3>
					<div class="name">
						<input type="text" id="companyname" name="companyname">
						<label>Company Name</label>
					</div>
					<!--<div class="uid">
						<input type="text" id="fullname" name="fullname">
						<label>Full Name</label>
					</div>-->
					<div class="mail">
						<input type="email" id="email" name="email">
						<label>Email</label>
					</div>
					<div class="uid">
						<input type="text" id="phone" name="phone">
						<label>Phone</label>
					</div>
					<div class="passwd">
						<input type="password" id="password" name="password">
						<label>Password</label>
					</div>
					<div class="submit">
						<button id="CompanyRegisterBTN" type="submit" class="dark">Register</button>
					</div>
					<div class="alert"></div>
				</form>
			</div>
		</div>
	</div>
	<!-- Plugins Js -->
	<script src="assets/js/app.min.js"></script>
	<!-- Extra page Js -->
	<script src="assets/js/pages/examples/login-register.js"></script>
</body>
</html>
