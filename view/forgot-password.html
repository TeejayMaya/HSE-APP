<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>HSE-APP - Portal</title>
	<!-- Favicon-->
	<link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="assets/css/app.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="assets/css/pages/extra_pages.css" rel="stylesheet" />
    <!--Custom Scripts-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/functions-custom.js"></script>
    <!--Page Specific Scripts-->

</head>
<body class="login-page">
	        <!-- Top Bar -->
            <div class="">
                <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                    aria-expanded="false"></a>
                <a href="javascript:void(0);" class="bars"></a>
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="" />
                    <span class="logo-name">HSE-APP</span>
                </a><br>
            </div>
            <!-- Top Bar /-->
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form id="StaffResetPasswordForm" class="login100-form validate-form">
					<span class="login100-form-logo">
						<img alt="" src="assets/images/loading.png">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Reset Password
					</span>
					<div class="text-center">
						<p class="txt1 p-b-20">
							Enter your registered email address.
						</p>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="text" id="email" name="email" placeholder="Email">
						<i class="material-icons focus-input1001">email</i>
					</div>
					<div class="container-login100-form-btn">
						<button id="StaffResetPasswordBTN" type="submit" class="login100-form-btn">
							Reset My Password
						</button>
					</div><br>
					<div class="alert"></div>
					<div class="text-center p-t-50">
						<a class="txt1" href="login">
							Login?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Plugins Js -->
	<script src="assets/js/app.min.js"></script>
	<!-- Extra page Js -->
	<script src="assets/js/pages/examples/pages.js"></script>
</body>
</html>
